name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: build
      run: |
        # Install dependencies...
        sudo apt-get install clang-format
        pushd ./EcuTweaker
        chmod +x gradlew
        ./gradlew build
        popd
        
